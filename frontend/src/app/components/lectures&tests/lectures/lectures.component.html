    <div class="container p-5 ">
      <div class="row justify-content-center">
        <div class="col col-lg-4 description" *ngFor="let choice of lectures">
          <div class="card text-center mt-5 description-container">
            <img src="{{choice.img}}" alt="" class="card-img-top">
            <div class="card-body">

              <div class="subButton" >
                <a class="btn btn-warning" (click)="openModal(template)">Open</a>
              </div>

              <ng-template #template>
                <div class="modal-header">
                  <h4 class="modal-title pull-left">{{choice.lectureName}}</h4>
                  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" >
                  <iframe class="iframe" [src]="choice.pdfFile | safe" title={iframeTitle} ></iframe>
                  <div>
                    <button class="btn btn-info" style="width: 100px; height: 50px" (click)="modalRef.hide()">Cancel</button>
                    <button class="btn btn-info"
                            style="width: 100px;
                             height: 50px;
                             margin-left: 566px" routerLink="/test/:{{choice.idLectures}}"
                            (click)="modalRef.hide()">Testing</button>
                  </div>
                </div>
              </ng-template>
