        <button *ngIf="!(user$ | async)"
                class="btn btn-outline-primary my-2 my-sn-0"
                (click)="openModal(template)">
          Log in
        </button>
        <strong [style.color]="'#ffffff'"
                *ngIf="user$| async as user">
          <div class="btn-group" dropdown>
            <button dropdownToggle type="button"
                    class="btn btn-outline-primary dropdown-toggle"
                    aria-controls="dropdown-basic">
              {{user.login}}
              <span class="caret"></span>
            </button>
<!--          </div>-->

            <ul id="dropdown-animated"
                *dropdownMenu class="dropdown-menu"
                role="menu"
                aria-labelledby="button-animated">
              <li role="menuitem" [class.text-hide]="(user$ | async).role === 'ADMIN'"><a class="dropdown-item" [class.disabled]="(user$ | async).role === 'ADMIN'" routerLink="/profile">My profile</a></li>
              <li role="menuitem" [class.text-hide]="(user$ | async).role === 'USER'"><a class="dropdown-item" [class.disabled]="(user$ | async).role === 'USER'" routerLink="/groups">Groups</a></li>
              <li role="menuitem" [class.text-hide]="(user$ | async).role === 'ADMIN'"><a class="dropdown-item" [class.disabled]="(user$ | async).role === 'ADMIN'" routerLink="/sub">My subscriptions</a></li>
              <li role="menuitem" [class.text-hide]="(user$ | async).role === 'USER'"><a class="dropdown-item" [class.disabled]="(user$ | async).role === 'USER'" routerLink="/courses">Courses</a></li>

            </ul>
          </div>
          <button class="btn btn-outline-primary" (click)="logout()">Log out</button>
        </strong>

        <ng-template #template>
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title pull-left"
                  style="margin: auto; padding-left: 20px">
                Authorization
              </h4>
              <button type="button"
                      class="close pull-right"
                      aria-label="Close"
                      (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <form [formGroup]="loginForm">
                  <div class="form-froup m-3">
                    <label>Login*</label>
                    <input autofocus
                           name="form-control"
                           placeholder="Login"
                           class="p-2"
                           formControlName="userLogin"
                           #login required minlength="3" maxlength="16">
                  </div>
                  <div class="form-froup m-3">
                    <label>Password*</label>
                    <input type="Password"
                           name="form-control"
                           placeholder="Password"
                           class="p-2"
                           formControlName="userPassword"
                           #password required minlength="5" maxlength="16">
                    <small id="passwordHelp"
                           class="form-text text-muted">
                      Password must be from 5 to 16 characters
                    </small>
                  </div>
                  <a routerLink="/">
                    <button
                      [disabled]="!loginForm.valid || !login?.value?.trim().length || !password?.value?.trim().length"
                      class="btn btn-outline-primary my-2 my-sn-0"
                      style="margin-right: 10px; margin-left: 80px;"
                      (click)="getUserInfo(login.value, password.value)">
                      Login
                    </button>
                  </a>
                </form>

<!--                <span class="link"-->
<!--                      style="margin-left: 40px"-->
<!--                      (click)="openModal2(templateNested)">-->
<!--                  Register a new profile-->
<!--                </span>-->
              </div>
            </div>
          </div>
