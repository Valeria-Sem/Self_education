<div class="container">
  <form>
    <h1 class="h3 mb-3 font-weight-normal">Group's constructor</h1>


    <label for="inputGroup" class="sr-only">Group's name</label>
    <input id="inputGroup" class="form-control" placeholder="Name" #groupField="ngModel" required autofocus
           [(ngModel)]="groupName" name="groupName" minlength="3" maxlength="16">
    <div [hidden]="groupField.valid || groupField.untouched || !groupField?.value?.trim().length" class="alert alert-danger">
      Missing Name
    </div>

    <button
      [disabled]="!groupField.valid"
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      (click)="saveGroup(information); openModal(template)">
      Save
    </button>

    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Successful!</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Group saved successfully!</p>
        <p> Do you want to stay on this page and create another new group?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" style="margin-right: 165px" (click)="bsModalRef.hide()" routerLink="/groups">No</button>
        <button type="button" class="btn btn-primary" (click)="bsModalRef.hide()">Yes</button>
      </div>
    </ng-template>

    <p class="mt-5 mb-3 text-muted" style="margin-left: 80px">&copy; 2020-2021</p>
  </form>


</div>
