
<div class="container" id="customer">
  <form>
    <div class="container-fluid mt-5" style="background-color: lavender">
      <div class="container p-5">
        <div class="row justify-content-center">
          <div class="col col-lg-7" >
            <div class="card text-center mt-5">
              <div class="card-body" >
                <h1 class="card-title pricing-card-title" >
                  Student
                </h1>
                <hr>
                <h4 class="card-title">
                  {{user.surname}} {{user.name}} {{user.patronymic}}
                </h4>
                <p class="card-text"> group:
                  {{group.groupName}}
                </p>
                <p class="card-text">balance:
                  {{user.balance}}
                  <img src="assets\img\coin.png" alt="" width="20" height="20">
                </p>
                <p class="card-text">wallet status:
                  {{user.walletStatus}}
                </p>
                <hr>
                <button class="btn btn-outline-primary" (click)="clickPassword(template)" id="repButton1">Change your password</button>
<!--                <button class="btn btn-outline-primary del" (click)="deleteAcc()">Delete account</button>-->
                <!--                <button class="btn btn-outline-primary del" routerLink="/custInfo">Change information</button>-->
                <ng-template #template>
                  <div class="modal-header">
                    <h4 class="modal-title pull-left">Change your password</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Enter a new password.
                    <small id="passwordHelp"
                           class="form-text text-muted">
                      Password must be from 6 to 16 characters
                    </small>
                    <label for="inputPassword" class="sr-only">New password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="newPassword" #passwordField="ngModel" required
                           [(ngModel)]="newPassword" name="pas" minlength="6" maxlength="16">
                    <div [hidden]="passwordField.valid || passwordField.untouched || !passwordField?.value?.trim().length" class="alert alert-danger">
                      Missing Password
                    </div>

                    <button
                      [disabled]="!passwordField.valid"
                      class="btn btn-outline-primary"
                      (click)="changePassword()"
                      routerLink="/profile">
                      Change
                    </button>
                  </div>
                </ng-template>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
